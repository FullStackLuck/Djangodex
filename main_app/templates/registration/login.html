
{% extends 'base.html' %}

{% block content %}
<div class="login">
    <h1>Login</h1>
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
     {{ form.as_p }}
     <button><input type="submit" class="btn" value="Login"></button>
    <input type="submit" name="next" value="{{ next }}">
    <button><a class = "nav-link" href="{% url 'signup' %}">Sign Up</a></button>
</form> 
</div>
{% endblock %}
