{% extends 'base.html' %}
{% block content %}

<h1>Pokedex</h1>

{% for Pokemon in pokedex %}
<div class="card">
  <div class="card-body">
    <a href="{% url 'detail' Pokemon.id %}">
    <div class="row">
      <span class="card-header">{{ Pokemon.name }}</span>
    </div>
  </div>
</div>
</a>
{% endfor %}

{% endblock %}
